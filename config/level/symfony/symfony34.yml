services:
    # yaml
    Rector\YamlRector\Rector\ReplaceStringYamlRector:
        $oldToNewString:
            # covers https://github.com/symfony/symfony/pull/17462/files
            ' !!php/object': ' !php/object'
            ' !php/object:': ' !php/object '
            ' !php/const:': ' !php/const '
            ' !str': ' !!str'

    Rector\Rector\Dynamic\ArgumentRemoverRector:
        $argumentChangesByMethodAndType:
            -
                class: 'Symfony\Component\Yaml\Yaml'
                method: 'parse'
                position: 2
                value: 'Symfony\Component\Yaml\Yaml::PARSE_KEYS_AS_STRINGS'

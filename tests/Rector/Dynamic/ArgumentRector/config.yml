services:
    Rector\Rector\Dynamic\ArgumentAdderRector:
        $argumentChangesByMethodAndType:
            -
                class: 'Symfony\Component\DependencyInjection\ContainerBuilder'
                method: 'compile'
                position: 0
                replacement: false

            # added default value
            -
                class: 'Symfony\Component\DependencyInjection\ContainerBuilder'
                method: 'addCompilerPass'
                position: 2
                replacement: 0

    Rector\Rector\Dynamic\ArgumentRemoverRector:
        $argumentChangesByMethodAndType:
            -
                class: 'Doctrine\ORM\Persisters\Entity\AbstractEntityInheritancePersister'
                method: 'getSelectJoinColumnSQL'
                position: 4

    Rector\Rector\Dynamic\ArgumentDefaultValueReplacerRector:
        $argumentChangesByMethodAndType:
            -
                class: 'Symfony\Component\DependencyInjection\Definition'
                method: 'setScope'
                position: 0
                replacement:
                    'Symfony\Component\DependencyInjection\ContainerBuilder::SCOPE_PROTOTYPE': false

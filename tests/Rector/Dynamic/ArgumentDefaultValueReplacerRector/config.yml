services:
    Rector\Rector\Dynamic\ArgumentDefaultValueReplacerRector:
        $argumentChangesByMethodAndType:
            -
                class: 'Symfony\Component\DependencyInjection\Definition'
                method: 'setScope'
                position: 0
                before: 'Symfony\Component\DependencyInjection\ContainerBuilder::SCOPE_PROTOTYPE'
                after: false



            -
                class: 'Symfony\Component\Yaml\Yaml'
                method: 'parse'
                position: 1
                before: ['false', 'true']
                after: 'Symfony\Component\Yaml\Yaml::PARSE_OBJECT'
#
#            -
#                class: 'Symfony\Component\Yaml\Yaml'
#                method: 'parse'
#                position: 1
#                replacement:
#                    ['false', 'false', 'true']: 'Symfony\Component\Yaml\Yaml::PARSE_OBJECT_FOR_MAP'

            -
                class: 'Symfony\Component\Yaml\Yaml'
                method: 'parse'
                position: 1
                before: 'false'
                after: 0

            -
                class: 'Symfony\Component\Yaml\Yaml'
                method: 'parse'
                position: 1
                before: 'true'
                after: 'Symfony\Component\Yaml\Yaml::PARSE_EXCEPTION_ON_INVALID_TYPE'

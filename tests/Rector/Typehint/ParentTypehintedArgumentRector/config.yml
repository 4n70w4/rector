services:
    Rector\Rector\Typehint\ParentTypehintedArgumentRector:
        $typehintForArgumentByMethodAndClass:
            'PhpParser\Parser':
                'parse':
                    'code': 'string'
            'Doctrine\ORM\Mapping\ClassMetadataFactory':
                'setEntityManager':
                    'em': 'Doctrine\ORM\EntityManagerInterface'

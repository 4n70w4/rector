parameters:
    exclude_paths:
        - "/Fixture/"
        - "/Fixtures/"
        - "/Expected/"
        - "/Source/"
        - "/tests/" # for better performance of local changes

        # autoload-buggy cases
        - "*.php.inc"

    # so Rector code is still PHP 7.1 compatible
    php_version_features: '7.1'


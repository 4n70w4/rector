parameters:
    exclude_paths:
        - "/Fixture/"
        - "/Fixtures/"
        - "/Expected/"
        - "/Source/"
        - "packages/Symfony/src/Bridge/DefaultAnalyzedSymfonyApplicationContainer.php"
        - "src/Testing/PHPUnit/AbstractRectorTestCase.php"

        # autoload-buggy cases
        - "*.php.inc"

    # so Rector code is still PHP 7.1 compatible
    php_version_features: '7.1'

services:
#    Rector\CodingStyle\Rector\Namespace_\ImportFullyQualifiedNamesRector: ~
    Rector\Refactoring\Rector\FileSystem\MoveAndRenameClassRector:
        $oldClassToNewClass:
            Rector\Php\Rector\Assign\AssignArrayToStringRector: 'Rector\Php71\Rector\Assign\AssignArrayToStringRector'
